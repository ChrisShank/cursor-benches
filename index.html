<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bench.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cursor-benches</title>
    <style>
      html,
      body,
      cursor-park {
        height: 100%;
        margin: 0.33rem;
        background-color: rgb(188, 209, 228);
      }

      cursor-park > cursor-bench {
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
      }

      article cursor-bench {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <cursor-park>
      <cursor-bench>
        <!-- <mouse-cursor x="40" y="0" color="purple" action="sitting"></mouse-cursor>
        <mouse-cursor x="0" y="0" color="red" action="sitting-backwards"></mouse-cursor> -->
      </cursor-bench>
      <!-- <mouse-cursor x="100" y="100" color="green"></mouse-cursor> -->

      <article>
        Cursor Benches can be inlined with text too
        <cursor-bench>
          <!-- <mouse-cursor x="25" y="0" color="purple" action="sitting"></mouse-cursor> </cursor-bench -->
        >.
      </article>
    </cursor-park>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
